<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Tryout TKA - SDN Pejaten Timur 11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 5% auto; width: 90%; height: 80%; border-radius: 8px; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <div class="flex-grow container mx-auto px-4 py-8 max-w-md">
        <div class="text-center mb-8">
            <img src="https://lh3.googleusercontent.com/d/1c8Aj59FsU76R5nx_sQm1g6lHYu9-HpsP" alt="Logo Sekolah" class="w-24 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-blue-800">Hasil Tryout TKA</h1>
            <p class="text-gray-600">SDN Pejaten Timur 11</p>
        </div>

        <div id="login-box" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-700">Nomor Peserta:</label>
                <input type="text" id="noPeserta" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500" placeholder="Masukkan Nomor Peserta">
            </div>
            
            <div class="mb-6">
                <label class="block mb-1 font-medium text-gray-700">NISN / Password:</label>
                <input type="password" id="nisn" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500" placeholder="Masukkan NISN">
            </div>

            <button onclick="cariNilai()" id="btnCari" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition">Lihat Hasil</button>
        </div>

        <div id="result-box" class="hidden space-y-4">
            <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                <p><strong>No Peserta:</strong> <span id="resNo"></span></p>
                <p><strong>Nama:</strong> <span id="resNama"></span></p>
                <p><strong>Kelas:</strong> <span id="resKelas"></span></p>
            </div>

            <div id="nilai-list" class="space-y-2">
                </div>
            
            <button onclick="window.location.reload()" class="w-full text-blue-600 underline text-sm mt-4">Kembali</button>
        </div>
    </div>

    <div id="pdfModal" class="modal">
        <div class="modal-content relative p-4">
            <button onclick="closeModal()" class="absolute top-0 right-2 text-3xl font-bold text-red-600">&times;</button>
            <iframe id="pdfFrame" src="" class="w-full h-full border-none" style="min-height: 70vh;"></iframe>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p class="text-sm">&copy; 2026 SDN Pejaten Timur 11 - Tim Akademik</p>
    </footer>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycby6fPABXVBzSG1utc_QRPkZIEdyyLxPtcamf3o2dB1BiYQOIJsbpYWE9sFaHBdjIFw/exec"; // GANTI DENGAN URL APPS SCRIPT ANDA

        async function cariNilai() {
            const no = document.getElementById('noPeserta').value;
            const nisn = document.getElementById('nisn').value;
            const btn = document.getElementById('btnCari');

            if(!no || !nisn) return alert("Mohon isi Nomor Peserta dan NISN!");

            btn.disabled = true;
            btn.innerText = "Memverifikasi...";

            try {
                // Mengirim dua parameter: noPeserta dan nisn
                const response = await fetch(`${API_URL}?noPeserta=${no}&nisn=${nisn}`);
                const res = await response.json();

                if(res.status === "success") {
                    document.getElementById('login-box').classList.add('hidden');
                    document.getElementById('result-box').classList.remove('hidden');
                    
                    document.getElementById('resNo').innerText = res.data.no_peserta;
                    document.getElementById('resNama').innerText = res.data.nama;
                    document.getElementById('resKelas').innerText = res.data.kelas;

                    const list = document.getElementById('nilai-list');
                    list.innerHTML = "";
                    res.data.nilai.forEach(n => {
                        list.innerHTML += `
                            <div class="flex justify-between items-center bg-white p-3 rounded shadow-sm border">
                                <div>
                                    <p class="text-xs text-gray-500">${n.mapel}</p>
                                    <p class="font-bold text-lg">${n.skor}</p>
                                </div>
                                <button onclick="openModal('${n.link}')" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">PDF</button>
                            </div>
                        `;
                    });
                } else {
                    alert("Data tidak ditemukan! Pastikan Nomor Peserta dan NISN sudah benar.");
                }
            } catch (err) {
                alert("Terjadi kesalahan koneksi ke database.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Lihat Hasil";
            }
        }

        function openModal(url) {
            // Ubah link view Google Drive agar bisa tampil di iframe
            const embedUrl = url.replace('/view?usp=sharing', '/preview').replace('/view', '/preview');
            document.getElementById('pdfFrame').src = embedUrl;
            document.getElementById('pdfModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('pdfModal').style.display = 'none';
            document.getElementById('pdfFrame').src = "";
        }
    </script>
</body>
</html>
