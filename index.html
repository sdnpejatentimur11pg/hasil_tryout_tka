<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Tryout TKA - SDN Pejaten Timur 11</title>
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1c8Aj59FsU76R5nx_sQm1g6lHYu9-HpsP">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); }
        .modal-content { background: white; margin: 2% auto; width: 95%; height: 90%; border-radius: 12px; position: relative; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 flex flex-col min-h-screen">

    <div class="flex-grow container mx-auto px-4 py-10 max-w-md">
        <div class="text-center mb-8">
            <div class="bg-white inline-block p-3 rounded-full shadow-sm mb-4">
                <img src="https://lh3.googleusercontent.com/d/1c8Aj59FsU76R5nx_sQm1g6lHYu9-HpsP" alt="Logo Sekolah" class="w-20 h-20 object-contain">
            </div>
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">HASIL TRYOUT TKA</h1>
            <p class="text-slate-500 font-medium">SDN Pejaten Timur 11</p>
        </div>

        <div id="login-box" class="bg-white p-8 rounded-2xl shadow-xl border border-slate-200 animate-in">
            <div class="mb-5">
                <label class="block mb-1.5 text-sm font-semibold text-slate-700">Nomor Peserta</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <i class="fa-solid fa-user-tag text-xs"></i>
                    </span>
                    <input type="text" id="noPeserta" class="w-full border border-slate-300 pl-9 p-2.5 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition bg-slate-50" placeholder="Masukkan No Peserta">
                </div>
            </div>
            
            <div class="mb-8">
                <label class="block mb-1.5 text-sm font-semibold text-slate-700">NISN / Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <i class="fa-solid fa-lock text-xs"></i>
                    </span>
                    <input type="password" id="nisn" class="w-full border border-slate-300 pl-9 p-2.5 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition bg-slate-50" placeholder="Masukkan NISN">
                    <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500 hover:text-blue-600">
                        <i id="eyeIcon" class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <button onclick="cariNilai()" id="btnCari" class="w-full bg-blue-700 text-white py-3.5 rounded-xl font-bold hover:bg-blue-800 shadow-lg shadow-blue-200 transition-all active:scale-95 flex items-center justify-center">
                <i class="fa-solid fa-paper-plane mr-2 text-sm"></i> LIHAT HASIL
            </button>
        </div>

        <div id="result-box" class="hidden animate-in">
            <div class="bg-blue-800 text-white p-6 rounded-t-2xl shadow-md relative overflow-hidden">
                <div class="relative z-10">
                    <h2 class="font-bold text-xl mb-1 capitalize" id="resNama">Nama Siswa</h2>
                    <p class="text-blue-100 text-sm opacity-90"><span id="resNo"></span> • Kelas <span id="resKelas"></span></p>
                </div>
                <i class="fa-solid fa-graduation-cap absolute -right-4 -bottom-4 text-8xl text-blue-700 opacity-30"></i>
            </div>
            
            <div id="nilai-list" class="bg-white p-5 rounded-b-2xl shadow-xl space-y-4 border-x border-b border-slate-200">
                </div>
            
            <button onclick="window.location.reload()" class="w-full mt-8 text-slate-400 font-semibold hover:text-blue-700 transition flex items-center justify-center">
                <i class="fa-solid fa-arrow-left-long mr-2"></i> Kembali Cari Lainnya
            </button>
        </div>
    </div>

    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <div class="bg-white border-b p-3 flex justify-between items-center">
                <span class="font-bold text-slate-700 ml-2"><i class="fa-solid fa-file-pdf text-red-500 mr-2"></i>Lembar Hasil Tryout</span>
                <button onclick="closeModal()" class="bg-slate-100 hover:bg-red-100 hover:text-red-600 text-slate-500 px-4 py-1 rounded-full font-bold transition">
                    <i class="fa-solid fa-xmark"></i> Tutup
                </button>
            </div>
            <iframe id="pdfFrame" src=""></iframe>
        </div>
    </div>

    <footer class="bg-white border-t border-slate-200 text-slate-400 text-center py-8 mt-10">
        <p class="text-[10px] uppercase tracking-[0.2em] font-bold">© 2026 SDN PEJATEN TIMUR 11</p>
        <p class="text-[11px] mt-1 font-medium italic">"Berkarakter • Cerdas • Berprestasi"</p>
    </footer>

    <script>
        // MASUKKAN URL WEB APP GOOGLE APPS SCRIPT ANDA DI SINI
        const API_URL = "https://script.google.com/macros/s/AKfycby6fPABXVBzSG1utc_QRPkZIEdyyLxPtcamf3o2dB1BiYQOIJsbpYWE9sFaHBdjIFw/exec"; 

        function togglePassword() {
            const input = document.getElementById('nisn');
            const icon = document.getElementById('eyeIcon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        async function cariNilai() {
            const no = document.getElementById('noPeserta').value;
            const nisn = document.getElementById('nisn').value;
            const btn = document.getElementById('btnCari');

            if(!no || !nisn) return alert("Nomor Peserta dan NISN wajib diisi!");

            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin mr-2"></i> Menghubungkan...`;

            try {
                const response = await fetch(`${API_URL}?noPeserta=${encodeURIComponent(no)}&nisn=${encodeURIComponent(nisn)}`);
                const res = await response.json();

                if(res.status === "success") {
                    document.getElementById('login-box').classList.add('hidden');
                    document.getElementById('result-box').classList.remove('hidden');
                    
                    document.getElementById('resNo').innerText = res.data.no_peserta;
                    document.getElementById('resNama').innerText = res.data.nama;
                    document.getElementById('resKelas').innerText = res.data.kelas;

                    const list = document.getElementById('nilai-list');
                    list.innerHTML = "";
                    res.data.nilai.forEach(n => {
                        list.innerHTML += `
                            <div class="flex justify-between items-center p-4 rounded-xl bg-slate-50 border border-slate-100 hover:border-blue-200 transition shadow-sm">
                                <div>
                                    <p class="text-[10px] uppercase font-bold text-slate-400 tracking-wider">${n.mapel}</p>
                                    <p class="font-extrabold text-2xl text-slate-800">${n.skor}</p>
                                </div>
                                <button onclick="openModal('${n.link}')" class="bg-emerald-600 text-white px-5 py-2.5 rounded-xl text-xs font-bold hover:bg-emerald-700 flex items-center shadow-md transition-all active:scale-95">
                                    <i class="fa-solid fa-file-pdf mr-2"></i> PDF HASIL
                                </button>
                            </div>
                        `;
                    });
                } else {
                    alert("Maaf, data tidak ditemukan. Pastikan kombinasi Nomor Peserta dan NISN sudah benar.");
                }
            } catch (err) {
                alert("Gagal terhubung ke database. Mohon coba beberapa saat lagi.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i class="fa-solid fa-paper-plane mr-2 text-sm"></i> LIHAT HASIL`;
            }
        }

        function openModal(url) {
            if(!url || url === "" || url === "#") return alert("Maaf, link file PDF tidak ditemukan pada baris data Anda.");
            // Konversi link Drive ke Preview
            const embedUrl = url.replace('/view?usp=sharing', '/preview').replace('/view', '/preview').replace('open?id=', 'file/d/').replace('/edit', '/preview');
            document.getElementById('pdfFrame').src = embedUrl;
            document.getElementById('pdfModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('pdfModal').style.display = 'none';
            document.getElementById('pdfFrame').src = "";
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
